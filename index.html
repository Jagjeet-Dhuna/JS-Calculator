<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div data-ops class="display" id="display"></div>
        <div class="keys">
            <button id="add-data" onclick="addition()">+</button>
            <button id="min-data" onclick="subtraction()">-</button>
            <button id="mul-data" onclick="multiplication()">x</button>
            <button id="div-data" onclick="division()">รท</button>

            <button class="num-data">7</button>
            <button class="num-data">8</button>
            <button class="num-data">9</button>
            <button class="del-data" onclick="deleteLast()">DEL</button>

            <button class="num-data">4</button>
            <button class="num-data">5</button>
            <button class="num-data">6</button>
            <button class="ac-data" onclick="clearAll()">AC</button>

            <button class="num-data">1</button>
            <button class="num-data">2</button>
            <button num-data class="num-data">3</button>
            <button class="equals" onclick="equals()">=</button>

            <button class="div-data">%</button>
            <button class="num-data">0</button>
            <button id="decimal" class="num-data" onclick="decimal()">.</button>
        </div>
    </div>
</body>
</html>
